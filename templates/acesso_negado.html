<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso não nutorizado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 8px;
            width: 50%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .modal-title {
            color: #e74c3c;
            margin-top: 0;
        }
        .modal-message {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .modal-button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <h2 class="modal-title">Acesso não autorizado!</h2>
        <p class="modal-message">Você não tem permissões de administrador para acessar esta página.</p>
        <button class="modal-button" onclick="window.location.href='{{ url_for('index') }}'">Voltar à página inicial.</button>
    </div>
</body>
</html>
